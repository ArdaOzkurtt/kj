<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .item {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        .active {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>

    <h3 class="text-center">Filtreleme Örneği</h3>

    <div class="container">
        <button class="filter-btn active" data-filter="all">Hepsi</button>
        <button class="filter-btn" data-filter="red">Kırmızı</button>
        <button class="filter-btn" data-filter="green">Yeşil</button>
        <button class="filter-btn" data-filter="blue">Mavi</button>

        <div class="item red">Kırmızı Öğe 1</div>
        <div class="item green">Yeşil Öğe 1</div>
        <div class="item blue">Mavi Öğe 1</div>
        <div class="item red">Kırmızı Öğe 2</div>
        <div class="item green">Yeşil Öğe 2</div>
        <div class="item blue">Mavi Öğe 2</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Filtreleme düğmelerine click() fonksiyonunu ekliyoruz
        $('.filter-btn').click(function () {
            // Aktif düğmenin stiline "active" sınıfını ekliyoruz ve diğer düğmelerden kaldırıyoruz
            $('.filter-btn').removeClass('active');
            $(this).addClass('active');

            // Seçilen filtre değerini alıyoruz
            const filter = $(this).data('filter');

            // Tüm öğeleri gizliyoruz
            $('.item').hide();

            // Filtre değerine göre öğeleri gösteriyoruz
            if (filter === 'all') {
                $('.item').show();
            } else {
                $('.item.' + filter).show();
            }
        });

    </script>
</body>

</html>
