<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h3 class="text-center"></h3>

    <div class="container">
        <form id="anketForm">
            <h3>Anket Formu</h3>

            <label for="cevap1">
                <input type="radio" name="cevap" id="cevap1" value="secenek1"> Seçenek 1
            </label><br>

            <label for="cevap2">
                <input type="radio" name="cevap" id="cevap2" value="secenek2"> Seçenek 2
            </label><br>

            <label for="cevap3">
                <input type="radio" name="cevap" id="cevap3" value="secenek3"> Seçenek 3
            </label><br>

            <button type="submit">Gönder</button>
        </form>

        <div id="sonuc"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('#anketForm').submit(function (e) {
            // Anket formunun gönderme olayını yakalar.

            event.preventDefault();
            // Formun otomatik yeniden yüklenmesini engeller.

            const cevap = $('input[name=cevap]:checked').val();
            // Kullanıcının seçtiği cevabı alır.

            if (!cevap) {
                //  Eğer kullanıcı bir seçim yapmadıysa:
                $('#sonuc').text('Lütfen bir seçim yapın.');
                // sonuc' ID'sine sahip bir HTML öğesinin metnini 'Lütfen bir seçim yapın.' olarak değiştirir.

                return; // Kodun geri kalanını çalıştırmayı durdurur.
            }

            $('#sonuc').text('Seçiminiz: ' + cevap); //  Kullanıcının seçtiği cevabı 'sonuc' ID'sine sahip bir HTML öğesinde gösterir.
        });

    </script>
</body>

</html>
