<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .accordion {
            width: 300px;
        }

        .accordion .title {
            cursor: pointer;
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
        }

        .accordion .content {
            display: none;
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h3 class="text-center">Akordiyon Menü</h3>

    <div class="container">
        <div class="accordion">
            <div class="title">Başlık 1</div>
            <div class="content">
                İçerik 1
            </div>
            <div class="title">Başlık 2</div>
            <div class="content">
                İçerik 2
            </div>
            <div class="title">Başlık 3</div>
            <div class="content">
                İçerik 3
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('.accordion .title').click(function () {
            // Tıklanan başlığın altındaki içeriği bul
            const content = $(this).next('.content');

            // İçeriği açma veya kapatma
            content.slideToggle();
        });
    </script>
</body>

</html>
