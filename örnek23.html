<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #progressBar {
            width: 300px;
            height: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }

        #progressBar div {
            height: 100%;
            color: #fff;
            text-align: center;
            line-height: 20px;
            width: 0;
            background-color: #4caf50;
        }
    </style>
</head>

<body>

    <h2 class="text-center">Yükleme Çubuğu ve İlerleme Göstergesi</h2>
    <div class="container">
        <div id="progressBar">
            <div></div>
        </div>
        <br>
        <button id="startButton">Yükle</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Yükleme çubuğunun ve ilerleme göstergesinin referanslarını alıyoruz
        const progressBar = $("#progressBar");
        const progress = progressBar.find("div");

        // Yükleme işlemi için buton tıklandığında çalışacak işlev
        $("#startButton").click(function () {
            // İşlem süresini belirleyin (örneğin, 5 saniye)
            var totalTime = 5000;

            // İlerleme göstergesi animasyonunu başlatma
            progress.animate({ width: "100%" }, totalTime, function () {
                // Animasyon tamamlandığında yapılacak işlev
                alert("Yükleme tamamlandı!");
                progress.css("width", "0"); // İlerleme göstergesini sıfırlama
            });
        });

    </script>
</body>

</html>
