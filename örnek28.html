<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <h3 class="text-center">Harf Sayısı gösterme</h3><br>

    <div class="container">
        <textarea id="extarea" rows="4" cols="50"></textarea>
        <p>Harf Sayısı: <span id="sayı">0</span></p>
        <span id="sayı2">0</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#extarea').on('keydown', function () {
            const sayı = $(this).val().length; //  değişkenine, #extarea elementinin değerinin karakter sayısı atanır.
            $('#sayı').text(sayı); // id'sine sahip bir elementin içeriği, sayı değeriyle güncellenir.
            const keyPressed = event.key; // keyPressed değişkenine, basılan tuşun değeri atanır.
            $("#sayı2").text("Basılan tuş: " + keyPressed); //  id'sine sahip bir elementin içeriği, "Basılan tuş: [keyPressed değeri]" şeklinde güncellenir.
        });
    </script>
</body>

</html>
