<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .yukari-cik-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }
    </style>

</head>

<body>

    <h3 class="text-center">Yukarı Çık</h3>

    <div class="container">
        <button id="yukariCikBtn" class="yukari-cik-btn">Yukarı Çık</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Yukarı Çık düğmesinin görünürlüğünü kontrol etmek için bir olay dinleyicisi ekliyoruz
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                // Sayfa yukarı kaydırıldığında, Yukarı Çık düğmesini görünür hale getiriyoruz
                $('#yukariCikBtn').fadeIn();
            } else {
                // Sayfa yeterince aşağı kaydırıldığında, Yukarı Çık düğmesini gizliyoruz
                $('#yukariCikBtn').fadeOut();
            }
        });

        // Yukarı Çık düğmesine tıklandığında, sayfayı yukarı doğru kaydırıyoruz
        $('#yukariCikBtn').click(function () {
            $('html, body').animate({ scrollTop: 0 }, 800);
            return false;
        });
    </script>
</body>

</html>
