<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <h3 class="text-center">İçeriği Filtreleme.</h1>
        <br>

        <div class="container">
            <h2>Arama Kutusu</h2><br>
            <input type="text" id="search" placeholder="Arama yapın"><br>
            <ul id="contentList">
                <li>Ocak</li>
                <li>Şubat</li>
                <li>Mart</li>
                <li>Nisan</li>
                <li>Mayıs</li>
                <li>Haziran</li>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $('#search').on('keyup', function () {
                // 'search' id'li input alanına her klavye tuşuna basıldığında çalışacak işlevi belirtir.
                const keyword = $(this).val().toLowerCase();
                // Aranan kelimenin değerini küçük harfe çevirerek alır.

                $('#contentList li').each(function () {
                    // 'contentList' id'li liste içindeki her <li> öğesi için işlevi uygular.
                    const content = $(this).text().toLowerCase();
                    // Liste öğesinin içerdiği metni küçük harfe çevirerek alır.

                    if (content.indexOf(keyword) > -1) {
                        // Aranan kelime liste öğesinin içinde bulunuyorsa
                        $(this).show();
                        // Liste öğesini görünür yapar.
                    } else {
                        // Aranan kelime liste öğesinin içinde bulunmuyorsa
                        $(this).hide();
                        // Liste öğesini gizler.
                    }
                });
            });

        </script>
</body>

</html>
