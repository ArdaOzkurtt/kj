<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h3 class="text-center">Rastgele background</h3>

    <div class="container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        setInterval(renkDegistir, 1000); // her saniyede bir renkDegistir fonksiyonu çalıştırılır.

        function renkDegistir() {

            const renk = 'rgb(' + sayiUret(255) + ',' + sayiUret(255) + ',' + sayiUret(255) + ')';
            // sayiUret fonksiyonunu kullanarak, her bir RGB değeri için 0 ile 255 arasında bir rastgele sayı üretilir.
            $('body').css({
                'background': renk
            });
            // body öğesi seçilir ve backgroundını renk değişkeni yapar
        }
        function sayiUret(maks) {
            return Math.floor(Math.random() * maks);
        }
        // 0 ile maks (bu durumda 255) arasında bir rastgele sayı üretir ve döndürür
    </script>
</body>

</html>
