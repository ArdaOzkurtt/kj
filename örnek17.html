<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    .error {
        color: red;
    }
</style>

<body>
    <h3 class="text-center">Giriş formunu doğrulama ve hata mesajları gösterme</h1>
        <br><br>
        <div class="container">
            <h2>Kullanıcı Girişi</h2>
            <form id="loginForm">
                <div>
                    <label for="username">kullanıcı adı:</label><br>
                    <input type="text" id="username" name="username">
                    <span class="error" id="usernameError"></span>
                </div>
                <div>
                    <label for="password">şifre:</label><br>
                    <input type="password" id="password" name="password">
                    <span class="error" id="passwordError"></span>
                </div><br>
                <div>
                    <button type="submit">Giriş Yap</button>
                </div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script>
            $('#loginForm').submit(function (e) {  // formu gönderildiğinde
                event.preventDefault(); // Formun varsayılan gönderimini engeller

                $('.error').text(''); // error mesajını temizleme

                let username = $('#username').val(); // "username" id'li inputun değerini alır
                let password = $('#password').val(); // "password" id'li inputun değerini alır

                if (username === '') { // Eğer username değişkeninin değeri boşsa
                    $('#usernameError').text('Kullanıcı adı boş bırakılamaz'); // "usernameError" id'sine 'Kullanıcı adı boş bırakılamaz' içeriğini girer
                }

                if (password === '') {
                    $('#passwordError').text('Şifre boş bırakılamaz'); // "passwordError" id'sine 'Şifre boş bırakılamaz' içeriğini girer
                }

                if (username !== '' && password !== '') { // Eğer username ve passworld
                    alert('Başarılı giriş!'); // formu göndrdiği zaman "Başarılı giriş!" şeklinde alert gelir
                    $('#loginForm').reset(); // formu temizler
                }
            });
        </script>
</body>

</html>
