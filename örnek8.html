<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h3 class="text-center">Toplama</h3>

    <div class="container">
        <input id="num1" type="text">
        <input id="num2" type="text">
        <button id="add">Topla</button>
        <p id="result"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('#add').click(function () {
            // İlk giriş alanındaki değeri alıp 'num1' değişkenine atar.
            const num1 = parseInt($('#num1').val());

            // İkinci giriş alanındaki değeri alıp 'num2' değişkenine atar.
            const num2 = parseInt($('#num2').val());

            //. 'num1' ve 'num2' değerlerini toplar ve sonucu 'sum' değişkenine atar.
            const sum = num1 + num2;

            // Sonucu 'result' paragraf elementinin içine yerleştirir.
            $('#result').text('Sonuç: ' + sum);
        });
    </script>
</body>

</html>
