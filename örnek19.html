<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h3 class="text-center">ürünlerin fiyatlarını toplama</h3>

    <div class="container">
        <div class="row">
            <div class="kutu col-md-3 col-sm-4 col-xs-4">
                <h1 class="text-center">10</h1>
            </div>
            <div class="kutu col-md-3 col-sm-4 col-xs-4">
                <h1 class="text-center">20</h1>
            </div>
            <div class="kutu col-md-3 col-sm-4 col-xs-4">
                <h1 class="text-center">30</h1>
            </div>
            <div class="kutu col-md-3 col-sm-4 col-xs-4">
                <h1 class="text-center">40</h1>
            </div>
            <div class="kutu col-md-3 col-sm-4 col-xs-4">
                <h1 class="text-center">50</h1>
            </div>
            <div class="kutu col-md-3 col-sm-4 col-xs-4">
                <h1 class="text-center">60</h1>
            </div>
        </div>
        <div class="row">
            <div class="kutu col-md-3 col-sm-4 col-xs-4">
                <h1 id="yaz"></h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        //on fonksiyonu ile belirtilen tüm nesnelere olayı dahil edilir..
        $(".kutu h1 ").on('click', function () {

            // div içindeki değerleri okumak için html() metodu kullanılır. 
            //$(this) aktif olan nesneyi ifade eder.
            //$(this) ile tıkladığımız nesneyi seçeriz.
            const sayi1 = Number($(this).html());
            const sayi2 = Number($("#yaz").html());

            //deger değişkenindeki yazıyı #yaz nesnesinin içine yazarız.
            $("#yaz").html(sayi1 + sayi2);
        });
    </script>
</body>

</html>
