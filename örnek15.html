<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h3 class="text-center"></h3>

    <div class="container">
        <div id="yapilacaklarListesi">
            <h3>Yapılacaklar Listesi</h3>
            <input type="text" id="yeniGorev" placeholder="Yeni görev ekle...">
            <button id="gorevEkle">Ekle</button>
            <ul id="gorevler">
                <!-- Görevler buraya eklenecek -->
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Görev ekleme işlemi
        $('#gorevEkle').click(function () {
            const yeniGorev = $('#yeniGorev').val();
            if (yeniGorev !== '') {
                const gorevItem = $('<li>').text(yeniGorev);
                $('#gorevler').append(gorevItem);
                $('#yeniGorev').val('');
            }
        });

        // Tamamlanan görevi işaretleme işlemi
        $('#gorevler').on('click', 'li', function () {
            $(this).toggleClass('tamamlandi');
        });

    </script>
</body>

</html>
