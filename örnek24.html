<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .karakter-hata {
            color: red;
        }
    </style>
</head>

<body>

    <h3 class="text-center">Tweet Kutusu</h3>

    <div class="container">
        <textarea id="tweetKutusu" rows="4" maxlength="280"></textarea>
        <p id="karakterSayisi">Kalan karakter sayısı: 80</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const maxKarakter = 80; // Maksimum karakter sayısı
        const tweetKutusu = $("#tweetKutusu"); // Tweet kutusu alanı
        const karakterSayisi = $("#karakterSayisi"); // Karakter sayısı gösteren alan

        tweetKutusu.on("input", function () {
            var girilenMetin = tweetKutusu.val(); // Tweet kutusuna girilen metni al
            var karakterSayisiKalan = maxKarakter - girilenMetin.length; // Kalan karakter sayısını hesapla

            karakterSayisi.text("Kalan karakter sayısı: " + karakterSayisiKalan); // Karakter sayısını ekrana yazdır

            if (karakterSayisiKalan < 0) {
                karakterSayisi.addClass("karakter-hata"); // Karakter sayısı negatifse hata sınıfını ekle
            } else {
                karakterSayisi.removeClass("karakter-hata"); // Karakter sayısı pozitifse hata sınıfını kaldır
            }
        });

    </script>
</body>

</html>
