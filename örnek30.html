<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h3 class="text-center"></h3>

    <div class="container">
        <div id="dosyaYukleme">
            <h3>Dosya Yükleme</h3>
            <input type="file" id="dosyaSec">
            <button id="dosyaYukle">Yükle</button>
            <div id="dosyaBilgisi"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('#dosyaYukle').click(function () {
            // 'dosyaYukle' ID'li düğmeye tıklandığında.
            const dosya = $('#dosyaSec')[0].files[0];
            // Seçilen dosyayı alır.
            if (dosya) {
                // Dosya seçildiyse:
                const dosyaAdi = dosya.name;
                // Dosyanın adını alır.
                const dosyaBoyutu = dosya.size;
                // Dosyanın boyutunu alır.
                const dosyaTipi = dosya.type;
                // Dosyanın MIME türünü alır.
                $('#dosyaBilgisi').html('<p>Dosya Adı: ' + dosyaAdi + '</p>' +
                    '<p>Boyut: ' + dosyaBoyutu + ' bytes</p>' +
                    '<p>Tür: ' + dosyaTipi + '</p>');
                // 'dosyaBilgisi' ID'li HTML öğesinin içeriğini dosya bilgileriyle değiştirir.
            } else {
                // Dosya seçilmediyse:
                $('#dosyaBilgisi').html('Dosya seçilmedi.');
                // 'dosyaBilgisi' ID'li HTML öğesinin içeriğini "Dosya seçilmedi." olarak değiştirir.
            }
        });

    </script>
</body>

</html>
