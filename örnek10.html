<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .liste-ogesi {
            position: relative;
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: lightgray;
            cursor: pointer;
        }

        .alt-metin {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            padding: 5px;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h3 class="text-center">Alt Metin Görüntüleme</h3>
    <div class="container">
        <ul>
            <li class="liste-ogesi">Öğe 1
                <div class="alt-metin">Alt metin 1</div>
            </li>
            <li class="liste-ogesi">Öğe 2
                <div class="alt-metin">Alt metin 2</div>
            </li>
            <li class="liste-ogesi">Öğe 3
                <div class="alt-metin">Alt metin 3</div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(".liste-ogesi").hover(function () {
            $(this).find(".alt-metin").show(); // Alt metni görüntüle
        }, function () {
            $(this).find(".alt-metin").hide(); // Alt metni gizle
        });
    </script>
</body>

</html>
