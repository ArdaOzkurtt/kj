<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
    <style>
        #sidebar {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: lightgray;
            padding: 10px;
            border-radius: 5px;
        }

        #sidebar a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h3 class="text-center">Yer İşaretleri Çubuğu</h3>

    <div class="container">

            <a href="#section1">Bölüm 1</a>
            <a href="#section2">Bölüm 2</a>
            <a href="#section3">Bölüm 3</a>
            <a href="#section4">Bölüm 4</a>
            <a href="#section5">Bölüm 5</a>
        </div>

        <div style="height: 2000px;"></div>

        <div id="section1" style="height: 500px; background-color: lightblue;">
            <h2>Bölüm 1</h2>
            <p>Bu bölümün içeriği...</p>
        </div>

        <div id="section2" style="height: 500px; background-color: lightgreen;">
            <h2>Bölüm 2</h2>

        <div id="section3" style="height: 500px; background-color: lightpink;">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Sayfadaki her bağlantıya tıklandığında çalışacak işlev
        $('a').on('click', function (e) {
            event.preventDefault(); // Bağlantının varsayılan davranışını engelle

            const target = $(this).attr('href'); // Hedef bölümün kimliğini al

            $('html, body').animate({
                scrollTop: $(target).offset().top // Hedef bölüme kaydır
            }, 500); // Animasyon süresi (ms)
        });
    </script>
</body>
